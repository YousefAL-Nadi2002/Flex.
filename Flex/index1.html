<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            background-color: purple;
            width: 300%;
            height: 900px;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 255, 255);
            border: 1px solid purple
            
        }
    </style>
    <title>Flexbox Example</title>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
