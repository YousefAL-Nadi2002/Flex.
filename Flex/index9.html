<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Flex Wrap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
            border: 3px solid gold;
            padding: 10px;
            justify-content: center;
        }
        .box {
            flex: 1 1 30%;
            height: 60px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .box:nth-child(1) { background-color: #1abc9c; }
        .box:nth-child(2) { background-color: #3498db; }
        .box:nth-child(3) { background-color: #8e44ad; }
        .box:nth-child(4) { background-color: #2c3e50; }
        .box:nth-child(5) { background-color: #f1c40f; }
        .box:nth-child(6) { background-color: #e67e22; }
        .box:nth-child(7) { background-color: #c0392b; }
        .box:nth-child(8) { background-color: #bdc3c7; }
        .box:nth-child(9) { background-color: #27ae60; }
        .box:nth-child(10) { background-color: #16a085; } 
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

</body>
</html>
