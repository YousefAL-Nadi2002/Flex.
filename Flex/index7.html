<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 80vh;
            border: 4px solid gold;
        }

        .item {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .item:nth-child(1) { background-color: teal; }
        .item:nth-child(2) { background-color: blue; }
        .item:nth-child(3) { background-color: purple; }
        .item:nth-child(4) { background-color: navy; }
        .item:nth-child(5) { background-color: gold; color: black; }
        .item:nth-child(6) { background-color: orange; }
        .item:nth-child(7) { background-color: red; }
        .item:nth-child(8) { background-color: lightgray; color: black; }
        .item:nth-child(9) { background-color: green; }
        .item:nth-child(10) { background-color: darkcyan; }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>

</body>
</html>
