<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 15px;
            width: 80%;
        }

        .box {
            background-color: steelblue;
            color: white;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-height: 250px;
        }

        .box:nth-child(1) { flex: 1; }
        .box:nth-child(2) { flex: 2; }
        .box:nth-child(3) { flex: 3; }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">I am small</div>
        <div class="box">I have more content than the very small item.</div>
        <div class="box">I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>
</body>
</html>
