<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div Using Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            height: 300px;
            border: 2px solid lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            background-color: steelblue;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-box">Center me.</div>
    </div>
</body>
</html>
